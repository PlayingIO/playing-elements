<link rel="import" href="fonts/aegis/lyfe-icons.html">

<dom-module id="playing-styles">
  <template>
    <style include="lyfe-icons">
      [hidden] {
        display: none !important;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .header {
        @apply --layout-start;
        padding: 0px;
      }

      .header .backButton {
        color: var(--mostly-button-primary, #00adff);
      }

      .header .name {
        margin: 10px 0 5px 5px;
      }

      .header .subname {
        font-weight: normal;
        margin: 0 0 0 5px;
        text-transform: none;
      }

      .header .icon {
        margin-top: 8px;
      }

      .form-buttons {
        color: var(--mostly-button-primary, #00adff);
      }

      .actions {
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-center;
        @apply --layout-end-justified;
      }

      .actions paper-button {
        margin-left: 1em;
      }

      .actions paper-button iron-icon {
        width: 1.3rem;
        margin-right: .5rem;
      }

      span.remove {
        color: red;
        cursor: pointer;
        font-size: .8rem;
        margin-left: 10px;
        text-decoration: underline;
      }

      .dropdown {
        position: absolute;
        right: 0;
        padding: 0;
        top: 15px;
      }

      paper-menu-button.dropdown {
        width: 130px;
        height: 48px;
        margin-bottom: 16px;
      }

      .dropdown paper-button {
        width: 100%;
      }

      .dropdown paper-button iron-icon {
        padding-right: 8px;
      }

      .dropdown paper-listbox {
        width: 130px;
        outline: none;
      }

      .dropdown paper-icon-item {
        --paper-item-icon-width: 30px;
      }

      .dropdown paper-listbox paper-icon-item iron-icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      .dropdown paper-listbox paper-icon-item:hover {
        background: var(--mostly-container-hover, #fafafa);
        cursor: pointer;
      }

      .createButton {
        position: absolute;
        right: 0;
        padding: 0;
        top: 15px;
        width: 130px;
        height: 43px;
        margin-bottom: 16px;
      }

      paper-button.createButton iron-icon {
        padding-right: 8px;
      }

      paper-dialog {
        min-width: 400px;
        padding-top: 24px;
      }

      .buttons {
        @apply --buttons-bar;
        margin-top: 2em;
      }

      .confirm {
        padding: 2em;
        font-size: 1.1rem;
      }

      .fade-6 {
        opacity: 0.6;
      }

      .metric-point {
        color: #2060df;
      }

      .metric-set {
        color: #551fad;
      }

      .metric-state {
        color: #9c1c49;
      }

      .metric-compound {
        color: #000;
      }

      .action-object,
      .rule-object {
        padding: 1px 0.25em;
        border: 1px solid currentcolor;
      }

      .rule-object.rule-metric {
        color: #7306e0;
      }

      .rule-object.rule-action,
      .rule-object.rule-team {
        color: #779a2d;
      }

      .rule-object.rule-item {
        color: #fff;
        background-color: #6db2ea;
      }

      .action-object.action-interval,
      .rule-object.rule-timeunit {
        background-color: #222;
        color: #fff;
      }

      .rule-object.rule-formula {
        border-color: #ddd;
        background-color: #eee;
        display: inline-block;
        padding: 7px 15px;
      }

      .rule-object.rule-role {
        color: #c4662b;
      }

      .action-object.action-chance,
      .rule-object.rule-value {
        background-color: #89b628;
      }

      .action-window,
      .rule-operator {
        font-style: italic;
        font-weight: bold;
      }

      .mini-tag {
        display: inline-block;
        font-size: 11px;
        padding: 0 4px;
        border: 1px solid rgba(85,85,85,0.1);
        border-bottom: 2px solid rgba(85,85,85,0.3);
        border-radius: 2px;
        background-color: #259dff;
        color: #fff;
      }
    </style>
  </template>
</dom-module>
