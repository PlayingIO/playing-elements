<link rel="import" href="fonts/aegis/lyfe-icons.html">

<dom-module id="playing-styles">
  <template>
    <style include="lyfe-icons">
      .fade-6 {
        opacity: 0.6;
      }

      .metric-point {
        color: #2060df;
      }

      .metric-set {
        color: #551fad;
      }

      .metric-state {
        color: #9c1c49;
      }

      .metric-compound {
        color: #000;
      }

      .action-object,
      .rule-object {
        padding: 1px 0.25em;
        border: 1px solid currentcolor;
      }

      .rule-object.rule-metric {
        color: #7306e0;
      }

      .rule-object.rule-action,
      .rule-object.rule-team {
        color: #779a2d;
      }

      .rule-object.rule-item {
        color: #fff;
        background-color: #6db2ea;
      }

      .action-object.action-interval,
      .rule-object.rule-timeunit {
        background-color: #222;
        color: #fff;
      }

      .rule-object.rule-formula {
        border-color: #ddd;
        background-color: #eee;
        display: inline-block;
        padding: 7px 15px;
      }

      .rule-object.rule-role {
        color: #c4662b;
      }

      .action-object.action-chance,
      .rule-object.rule-value {
        background-color: #89b628;
      }

      .action-window,
      .rule-operator {
        font-style: italic;
        font-weight: bold;
      }

      .mini-tag {
        display: inline-block;
        font-size: 11px;
        padding: 0 4px;
        border: 1px solid rgba(85,85,85,0.1);
        border-bottom: 2px solid rgba(85,85,85,0.3);
        border-radius: 2px;
        background-color: #259dff;
        color: #fff;
      }
    </style>
  </template>
</dom-module>
