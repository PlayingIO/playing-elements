<style>
  @font-face {
    font-family: 'Lyfeicons';
    src:url('fonts/Lyfeicons.eot');
    src:local("Lyfeicons"),
        local("lyfeiconsregular"),
        url("fonts/Lyfeicons.eot?#iefix") format("embedded-opentype"),
        url("fonts/Lyfeicons.woff") format("woff"),
        url("fonts/Lyfeicons.ttf") format("truetype"),
        url("fonts/Lyfeicons.svg#lyfeiconsregular") format("svg");
    font-weight: normal;
    font-style: normal;
  }
</style>
